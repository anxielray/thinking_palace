<body class="bg-black text-white font-ocean">

    <!-- Header -->

    <!-- Hero Section -->
    <section class="py-24 px-6 text-center">
      <h1 class="text-4xl sm:text-5xl font-bold text-blue-100 mb-4">Explore My Articles</h1>

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
      svg: { fontCache: 'global' }
    };
  </script>
